<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="selectedRecipe; else noSelected"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noSelected>Please select a recipe!</ng-template>
  </div>
</div>
